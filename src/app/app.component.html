<div class="container-fluid">
  <div class="row">
    <div class="col border">a</div>
  </div>

  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal"
    (click)="openModal('custom-modal-1')"
  >
    Launch demo modal
  </button>

  <!-- Modal -->
  <div [ngClass]="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Favorites</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="display:flex">
          <div>
            <div *ngFor="let item of list">
              <input type="checkbox" [(ngModel)]="item.checked" />{{
                item.title
              }}
            </div>
          </div>
          <div>
            <div *ngFor="let item of list2">
              <input type="checkbox" [(ngModel)]="item.checked" />{{
                item.title
              }}
            </div>
          </div>
          <!-- <pre>{{this.result | json}}</pre> -->
          <div class="modal-footer"></div>
        </div>
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSave(this.result)"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
